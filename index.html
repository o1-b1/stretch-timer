<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Stretch Timer" />
  <link rel="manifest" href="manifest.json" />
  <title>Stretch Timer</title>

  <style>
    :root{
      --bg: #0b0f14;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --muted2: rgba(255,255,255,0.40);
      --accent: #7dd3fc;
      --accent2: #a78bfa;
      --danger: #fb7185;
      --ok: #34d399;

      /* more iOS-like */
      --radius: 22px;
      --cardBorder: rgba(255,255,255,0.14);
      --cardFill: rgba(255,255,255,0.06);
      --shadow: 0 18px 50px rgba(0,0,0,0.50);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:
        radial-gradient(1100px 820px at 18% 10%, rgba(167,139,250,0.18), transparent 60%),
        radial-gradient(1100px 820px at 88% 20%, rgba(125,211,252,0.18), transparent 60%),
        var(--bg);

      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* KEY FIX: do NOT vertically center (this was hiding the timer for you) */
      display:flex;
      align-items:flex-start;
      justify-content:center;

      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 14px) 14px;
    }

    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;

      /* KEY FIX: ensure full height so top content stays reachable */
      min-height: 100vh;
      padding-top: 8px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 6px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .brand .title{
      font-size:16px;
      letter-spacing:0.2px;
      font-weight:700;
    }
    .brand .subtitle{
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 10px;
      border-radius: 999px;
      font-size:12px;
      color: var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      user-select:none;
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
    }
    .pill b{ color:var(--text); font-weight:700; }

    .card{
      background: var(--cardFill);
      border: 1px solid var(--cardBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;

      /* iOS glass */
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
    }

    .card-inner{
      padding: 18px 18px 14px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .stretch-name{
      font-size:18px;
      font-weight:750;
      letter-spacing:0.2px;
      line-height:1.2;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
      margin-top:-6px;
    }

    .timer-row{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      padding-top: 6px;
    }

    .time{
      font-variant-numeric: tabular-nums;
      font-size:54px;
      font-weight:850;
      letter-spacing:-1px;
      line-height:1;
    }

    .meta{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
      min-width: 150px;
    }
    .meta .small{
      font-size:12px;
      color:var(--muted2);
    }

    .progress-wrap{
      width:100%;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,0.08);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
    }
    .progress{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius:999px;
      transition: width 250ms ease;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap:10px;
      padding: 14px 18px 18px 18px;
      background: rgba(255,255,255,0.03);
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    button{
      appearance:none;
      border:none;
      border-radius: 16px;
      padding: 12px 12px;
      font-size:14px;
      color:var(--text);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      cursor:pointer;
      user-select:none;

      /* iOS tap reliability */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;

      transition: transform 120ms ease, background 200ms ease, border-color 200ms ease;
    }
    button:active{ transform: scale(0.985); }
    button:hover{ background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.18); }

    .primary{
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border-color: rgba(255,255,255,0.22);
      font-weight:750;
    }

    .ghost{ background: rgba(255,255,255,0.05); }

    .danger{
      background: rgba(251,113,133,0.12);
      border-color: rgba(251,113,133,0.26);
    }

    .list{
      padding: 10px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      transition: background 200ms ease, border-color 200ms ease, transform 120ms ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .row.active{
      background: rgba(125,211,252,0.10);
      border-color: rgba(125,211,252,0.24);
    }
    .row:active{ transform: scale(0.992); }

    .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .left .n{
      font-size:13px;
      color: var(--muted2);
    }
    .left .s{
      font-size:14px;
      font-weight:700;
      color: var(--text);
    }
    .right{
      font-variant-numeric: tabular-nums;
      font-size:13px;
      color: var(--muted);
      white-space:nowrap;
    }

    .footer{
      padding: 0 6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color: var(--muted2);
      font-size:12px;
    }

    .toggle{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .switch{
      width:42px; height:24px;
      border-radius:999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      position:relative;
      cursor:pointer;
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .knob{
      width:18px; height:18px;
      border-radius:999px;
      background: rgba(255,255,255,0.86);
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      left:3px;
      transition: left 180ms ease, background 180ms ease;
    }
    .switch.on{
      background: rgba(52,211,153,0.18);
      border-color: rgba(52,211,153,0.22);
    }
    .switch.on .knob{ left:20px; background: rgba(255,255,255,0.92); }

    .sr{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="title">Stretch Timer</div>
        <div class="subtitle">Undo sitting + recover</div>
      </div>
      <div class="pill">
        Step <b id="stepIdx">1</b>/<span id="stepTotal">8</span>
        <span style="opacity:.35">•</span>
        Total <b id="totalTime">10:30</b>
      </div>
    </div>

    <!-- TIMER CARD (this is where Start lives) -->
    <div class="card">
      <div class="card-inner">
        <div class="stretch-name" id="stretchName">Half-Kneeling Hip Flexor</div>
        <div class="hint" id="stretchHint">Tuck pelvis slightly, squeeze glute, reach overhead.</div>

        <div class="timer-row">
          <div class="time" id="timeLeft">01:00</div>
          <div class="meta">
            <div class="small">This step</div>
            <div style="font-variant-numeric:tabular-nums;font-size:13px;color:var(--muted)">
              <span id="stepDuration">01:00</span> • <span id="sideInfo">Left</span>
            </div>
            <div class="small">Routine remaining</div>
            <div style="font-variant-numeric:tabular-nums;font-size:13px;color:var(--muted)">
              <span id="remainingTime">10:30</span>
            </div>
          </div>
        </div>

        <div class="progress-wrap" aria-label="progress">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="controls">
        <button class="ghost" id="prevBtn" type="button">Prev</button>
        <button class="primary" id="playBtn" type="button">Start</button>
        <button class="ghost" id="nextBtn" type="button">Next</button>
        <button class="danger" id="resetBtn" type="button" style="grid-column:1 / span 3;">Reset</button>
      </div>
    </div>

    <!-- LIST CARD -->
    <div class="card">
      <div class="list" id="list"></div>
    </div>

    <div class="footer">
      <div class="toggle">
        <div>Buzz on change</div>
        <div class="switch on" id="buzzSwitch" role="switch" aria-checked="true" tabindex="0">
          <span class="sr">Toggle buzz</span>
          <div class="knob"></div>
        </div>
      </div>
      <div id="statusText">Ready</div>
    </div>
  </div>

  <script>
    // Routine steps (edit durations here if you want)
    const steps = [
      { name: "Half-Kneeling Hip Flexor", hint: "Tuck pelvis slightly, squeeze glute, reach overhead.", durationSeconds: 60, side: "Left" },
      { name: "Half-Kneeling Hip Flexor", hint: "Tuck pelvis slightly, squeeze glute, reach overhead.", durationSeconds: 60, side: "Right" },

      { name: "Pigeon Pose", hint: "Relax hips, fold forward if comfortable.", durationSeconds: 60, side: "Left" },
      { name: "Pigeon Pose", hint: "Relax hips, fold forward if comfortable.", durationSeconds: 60, side: "Right" },

      { name: "Couch Stretch", hint: "Stay tall, avoid low-back arch. This is deep.", durationSeconds: 75, side: "Left" },
      { name: "Couch Stretch", hint: "Stay tall, avoid low-back arch. This is deep.", durationSeconds: 75, side: "Right" },

      { name: "Hamstring Stretch", hint: "Hinge at hips, keep spine long. No bouncing.", durationSeconds: 60, side: "Left" },
      { name: "Hamstring Stretch", hint: "Hinge at hips, keep spine long. No bouncing.", durationSeconds: 60, side: "Right" },

      { name: "Open Book (Thoracic)", hint: "Knees stacked, open arm, follow hand with eyes.", durationSeconds: 45, side: "Left" },
      { name: "Open Book (Thoracic)", hint: "Knees stacked, open arm, follow hand with eyes.", durationSeconds: 45, side: "Right" },

      { name: "Child's Pose + Lat", hint: "Reach forward, then walk hands left/right.", durationSeconds: 30, side: "Center" },
      { name: "Child's Pose + Lat", hint: "Walk hands to the left, breathe into ribs.", durationSeconds: 30, side: "Left" },
      { name: "Child's Pose + Lat", hint: "Walk hands to the right, breathe into ribs.", durationSeconds: 30, side: "Right" },

      { name: "Doorway Chest Stretch", hint: "Forearms on frame, step through gently.", durationSeconds: 60, side: "Both" },

      { name: "Deep Squat Hold", hint: "Elbows press knees out, keep chest tall.", durationSeconds: 60, side: "Hold" }
    ];

    // State
    let idx = 0;
    let running = false;
    let remaining = steps[0].durationSeconds;
    let tickHandle = null;
    let buzzOn = true;

    // Elements
    const el = (id) => document.getElementById(id);
    const stepIdxEl = el("stepIdx");
    const stepTotalEl = el("stepTotal");
    const totalTimeEl = el("totalTime");
    const stretchNameEl = el("stretchName");
    const stretchHintEl = el("stretchHint");
    const timeLeftEl = el("timeLeft");
    const stepDurationEl = el("stepDuration");
    const sideInfoEl = el("sideInfo");
    const remainingTimeEl = el("remainingTime");
    const progressEl = el("progress");
    const listEl = el("list");
    const statusTextEl = el("statusText");
    const playBtn = el("playBtn");
    const prevBtn = el("prevBtn");
    const nextBtn = el("nextBtn");
    const resetBtn = el("resetBtn");
    const buzzSwitch = el("buzzSwitch");

    // Helpers
    function fmt(sec){
      sec = Math.max(0, Math.floor(sec));
      const m = Math.floor(sec/60);
      const s = sec % 60;
      return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
    }
    function totalSecondsFrom(i){
      let t = 0;
      for(let k=i; k<steps.length; k++) t += steps[k].durationSeconds;
      return t;
    }
    function safeBuzz(pattern=[30,40,30]){
      if(!buzzOn) return;
      if(navigator.vibrate) navigator.vibrate(pattern);
    }
    function setStatus(msg){ statusTextEl.textContent = msg; }

    // UI
    function renderList(){
      listEl.innerHTML = "";
      steps.forEach((st, i) => {
        const row = document.createElement("div");
        row.className = "row" + (i===idx ? " active" : "");
        row.addEventListener("click", () => jumpTo(i));
        const left = document.createElement("div");
        left.className = "left";
        left.innerHTML = `<div class="n">${i+1}. ${st.side}</div><div class="s">${st.name}</div>`;
        const right = document.createElement("div");
        right.className = "right";
        right.textContent = fmt(st.durationSeconds);
        row.appendChild(left);
        row.appendChild(right);
        listEl.appendChild(row);
      });
    }

    function render(){
      const st = steps[idx];
      stepIdxEl.textContent = String(idx+1);
      stepTotalEl.textContent = String(steps.length);

      stretchNameEl.textContent = st.name;
      stretchHintEl.textContent = st.hint;
      timeLeftEl.textContent = fmt(remaining);
      stepDurationEl.textContent = fmt(st.durationSeconds);
      sideInfoEl.textContent = st.side;

      const routineRemaining = remaining + totalSecondsFrom(idx+1);
      remainingTimeEl.textContent = fmt(routineRemaining);

      const done = st.durationSeconds - remaining;
      const pct = (done / st.durationSeconds) * 100;
      progressEl.style.width = `${Math.min(100, Math.max(0, pct))}%`;

      playBtn.textContent = running ? "Pause" : (remaining === st.durationSeconds ? "Start" : "Resume");

      renderList();
    }

    function setTotal(){
      const t = totalSecondsFrom(0);
      totalTimeEl.textContent = fmt(t);
      remainingTimeEl.textContent = fmt(t);
    }

    // Timer logic
    function clearTick(){
      if(tickHandle) clearInterval(tickHandle);
      tickHandle = null;
    }

    function start(){
      if(running) return;
      running = true;
      setStatus("Running");
      playBtn.textContent = "Pause";

      tickHandle = setInterval(() => {
        remaining -= 1;
        if(remaining <= 0){
          remaining = 0;
          render();
          safeBuzz([60,60,60]);
          next(true);
          return;
        }
        render();
      }, 1000);

      render();
    }

    function pause(){
      if(!running) return;
      running = false;
      clearTick();
      setStatus("Paused");
      render();
    }

    function toggle(){
      if(running) pause();
      else start();
    }

    function jumpTo(i){
      pause();
      idx = Math.max(0, Math.min(steps.length-1, i));
      remaining = steps[idx].durationSeconds;
      safeBuzz([20,30,20]);
      setStatus("Ready");
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function prev(){
      pause();
      idx = Math.max(0, idx-1);
      remaining = steps[idx].durationSeconds;
      safeBuzz([20,30,20]);
      setStatus("Ready");
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function next(auto=false){
      if(!auto) pause();

      if(idx >= steps.length - 1){
        running = false;
        clearTick();
        remaining = 0;
        progressEl.style.width = "100%";
        setStatus("Done");
        safeBuzz([120,80,120]);
        playBtn.textContent = "Restart";
        render();
        window.scrollTo({ top: 0, behavior: "smooth" });
        return;
      }

      idx += 1;
      remaining = steps[idx].durationSeconds;
      safeBuzz([30,30,30]);
      setStatus(auto ? "Running" : "Ready");

      if(auto){
        render();
      } else {
        render();
      }
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function reset(){
      pause();
      idx = 0;
      remaining = steps[0].durationSeconds;
      setStatus("Ready");
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Events
    playBtn.addEventListener("click", () => {
      if(!running && idx === steps.length - 1 && remaining === 0){
        reset();
        start();
        return;
      }
      toggle();
    });
    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", () => next(false));
    resetBtn.addEventListener("click", reset);

    buzzSwitch.addEventListener("click", () => {
      buzzOn = !buzzOn;
      buzzSwitch.classList.toggle("on", buzzOn);
      buzzSwitch.setAttribute("aria-checked", String(buzzOn));
      safeBuzz([20]);
    });
    buzzSwitch.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        buzzSwitch.click();
      }
    });

    // PWA service worker
    if("serviceWorker" in navigator){
      window.addEventListener("load", async () => {
        try{
          // optional cache bust if you changed sw version:
          await navigator.serviceWorker.register("sw.js");
        }catch(e){
          // ignore
        }
      });
    }

    // Init
    setTotal();
    render();
  </script>
</body>
</html>
